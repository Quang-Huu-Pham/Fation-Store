<div class="border border-secondary rounded-2 mb-3" id="cart-item-{{item.product.id}}">
    <div class="card-body d-flex align-items-center">
        <a href="{% url 'product' item.product.id %}" class="d-flex">
            <img
                src="/{{item.product.image}}"
                class="img-fluid rounded-2"
                alt="Shopping item"
                style="width: 50px; height: 50px"
            />
            <div class="d-flex flex-row align-items-center" style="flex: 1">
                <div class="mx-3 w-100">
                    <h6>{{item.product.name}}</h6>
                    <hr class="mt-2 mb-3"/>
                    <div class="d-flex align-items-center">
                        <div class="d-flex w-25" style="width: 50px">
                            <a
                                class="px-2 border bg-light rounded-2"
                                hx-get="{% url 'update_cart' item.product.id 'decrement' %}"
                                hx-target='#cart-item-{{item.product.id}}'
                                hx-swap="outerHTML"
                                style="cursor: pointer;"    
                            >-</a>
                                <h5 class="fw-normal mb-0 px-2">{{item.quantity}}</h5>
                            <a
                                class="px-2 border bg-light rounded-2"
                                hx-get="{% url 'update_cart' item.product.id 'increment' %}"
                                hx-target='#cart-item-{{item.product.id}}'
                                hx-swap="outerHTML"
                                style="cursor: pointer;"    
                            >+</a>
                        </div>
                        {% if item.product.sale %}
                            <p class="m-0 me-3 px-2 text-bg-secondary rounded-1">sale</p>
                        {% endif %}
                        <span class="h6 mb-0 text-danger">
                            {{item.total_price}}00 VND
                        </span>
                    </div>
                </div>
            </div>
        </a>
        <div class="d-flex flex-row align-items-center">
            <a href="{% url 'remove' item.product.id %}" style="color: #cecece">
                <i class="bx bx-trash h4"></i>
            </a>
        </div>
    </div>
</div>
