<div class="col-lg-5">
    <div class="card text-white rounded-3" style="background-image: linear-gradient(-135deg, #667eea 0%, #764ba2 100%);">
        <form method="POST" action="{% url 'start_order' %}" class="card-body">
            {% csrf_token %}

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0">Thanh Toán</h5>
            </div>

            <div class="mt-4">
                <div class="form-outline form-white mb-4">
                    <label for="">Email:</label>
                    <input type="text" name="email" class="form-control form-control"/>
                </div>

                <div class="form-outline form-white mb-4">
                    <label for="">Address:</label>
                    <input type="text" name="address" class="form-control form-control"
                    />
                </div>

                <div class="form-outline form-white mb-4">
                    <label for="">Phone</label>
                    <input type="number" name="phone" class="form-control form-control"/>
                </div>
            </div>

            <hr class="my-4" />

            <div class="d-flex justify-content-between">
                <p class="mb-2">Giá sản phẩm</p>
                <p 
                    class="mb-2" 
                    hx-get="{% url 'hx_total_product' %}"
                    hx-trigger="update-menu-cart from:body" 
                    hx-swap="innerHTML"
                >
                    {{cart.get_total_product}}00 đ
                </p>
            </div>

            <div class="d-flex justify-content-between">
                <p class="mb-2">Vận chuyển</p>
                <p class="mb-2">20.000 đ</p>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <p class="mb-2">Tổng</p>
                <p class="mb-2">{{cart.get_total_all}}00 đ</p>
            </div>

            <button class="btn btn-info w-100 py-3 text-white">
                Thanh toán ngay
            </button>
        </form>
    </div>
</div>
