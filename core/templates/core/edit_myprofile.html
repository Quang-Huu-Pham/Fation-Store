{% extends 'core/base.html' %} {% block title %}My Profile{% endblock %} {% load static %} {% block content %}
<section style="background-color: #eee; margin-top: 100px">
    <form class="container py-5" method="post" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label for="" class="mb-2 h5">User Name</label>
            <input type="text" name="username" value="{{request.user.username}}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="mb-2 h5">Email</label>
            <input type="email" name="email" value="{{request.user.email}}" class="form-control">
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</section>

{% endblock %}
